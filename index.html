<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destinations Wish List</h1>
        <p>Found exciting place to visit on your vacation? Use the form below to add
        them to wish list. </p>
    </header>
    <main>
        <form id="destinations_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Provide a name for the destionation" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Where is thie destionation located" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a URL for photo">

            <label for="description">Destination Description</label>
            <input type="text" id="description" placeholder="Describe the destination ">

            <button id="addList" type="submit">Add to List</button>
        </form>
        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destionation_container">
            </div>
        </article>
    </main>


    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
